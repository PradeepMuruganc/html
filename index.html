<!DOCTYPE html>
<html>
    <head>
        <title>STUDENT DETAILS</title>
    </head>
    <body>
        <form>
            <label for="FirstName">First Name:</label><br>
            <input type="text" id="FirstName" name="FirstName">
	    <br>
	    <br>
            <label for="LastName">Last Name:</label><br>
            <input type="text" id="LastName" name="LastName"><br><br>
            <label for="RollNo">Roll No:</label><br>
            <input type="text" id="RollNo" name="RollNo"><br><br>
            <p>Department:</p>
            <input type="radio" id="CSE" name="Department" value="Computer Science and Engineering">
            <label for="CSE">Computer Science and Engineering</label>
            <input type="radio" id="ECE" name="Department" value="Electronic and Communication Engineering">
            <label for="ECE">Electronic and Communication Engineering</label>
            <input type="radio" id="others" name="others" value="Others">
            <label for="others">Others</label><br><br><br>
            <label for="Phone">Phone Number:</label>
            <input type="text" id="ph" pattern="[0-9]+" name="Phone" title="Please enter only numbers"><br>
            <p>Year</p>
            <input type="radio" id="first" name="first" value="First">
            <label for="year">First</label>
            <input type="radio" id="second" name="second" value="Second">
            <label for="year">Second</label>
            <input type="radio" id="third" name="third" value="Third">
            <label for="year">Third</label>
            <input type="radio" id="final" name="final" value="Final">
            <label for="year">Final</label>

        </form>
    </body>
</html>
