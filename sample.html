<!DOCTYPE html>
<html>
    <head>
        <title>STUDENT DETAILS</title>
      
    </head>
    <body style="background-color: darkgray;">
        <form method="post">
            <b>
                <h1 style="text-align: center;">Student Details</h1>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" required><br><br>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName" required><br><br>
            <label for="RollNo">Roll No:</label>
            <input type="text" id="RollNo" name="RollNo" required><br><br>
            <fieldset>
            <legend>Department:</legend>
            <input type="radio" id="CSE" name="Department" value="Computer Science and Engineering">
            <label for="CSE">Computer Science and Engineering</label>
            <input type="radio" id="ECE" name="Department" value="Electronic and Communication Engineering">
            <label for="ECE">Electronic and Communication Engineering</label>
            <input type="radio" id="others" name="others" value="Others">
            <label for="others">Others</label><br><br>
            </fieldset><br>
            <label for="Phone">Phone Number:</label>
            <input type="number" id="ph" name="Phone" pattern="[0-9]+" title="Please enter only numbers" required><br><br>
            <p>Year</p>
            <input type="radio" id="first" name="Year" value="First">
            <label for="first">First</label>
            <input type="radio" id="second" name="Year" value="Second">
            <label for="second">Second</label>
            <input type="radio" id="third" name="Year" value="Third">
            <label for="third">Third</label>
            <input type="radio" id="final" name="Year" value="Final">
            <label for="final">Final</label><br><br>
            <label for="DOB">DOB:</label><br>
            <input type="date" id="DOB" name="dob" required><br><br>
            <p>Hobbies</p>
            <input type="checkbox" id="hobby" name="hobby" value="dance">
            <label for="hobby">Dance</label>
            <input type="checkbox" id="hobby" name="hobby" value="singing">
            <label for="hobby">Singing</label>
            <input type="checkbox" id="hobby" name="hobby" value="others">
            <label for="hobby">others</label><br>
            <p>Address:</p>
            <textarea required></textarea>
            <br><br>
            <input style="background-color: aquamarine;" type="submit" value="submit"></b>


        </form>
    
    </body>
</html>
